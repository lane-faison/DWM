<main>
  <section class="team">
    <p class="section-title">Our Team</p>
    <div class="members">
      <div ng-repeat="member in $ctrl.members" class="each-member">
        <div class="pic_and_title">
          <img src="{{ member.image }}" alt="member portrait">
          <div class="member_title">
            <p class="member-name">{{ member.name }}</p>
            <p class="member-title">{{ member.title }}</p>
            <p ng-click="bioIsShown = !bioIsShown"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>&nbsp;Read&nbsp;bio</p>
          </div>
        </div>
        <p  class="member-bio" ng-show="bioIsShown">{{ member.bio }}</p>
      </div>
    </div>
    <p class="section-title">Strategic Partners</p>
    <div class="members">
      <div ng-repeat="partner in $ctrl.partners" class="each-member">
        <div class="pic_and_title">
          <div class="member_title">
            <p class="member-name">{{ partner.name }}</p>
            <p class="member-title">{{ partner.title }}</p>
            <p ng-click="bioIsShown = !bioIsShown"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>&nbsp;More&nbsp;info</p>
          </div>
        </div>
        <p  class="member-bio" ng-show="bioIsShown">{{ partner.bio }}</p>
      </div>
    </div>
  </section>
</main>
